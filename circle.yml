machine:
  pre:
    - sudo curl --output /usr/local/bin/phantomjs https://s3.amazonaws.com/circle-downloads/phantomjs-2.1.1

dependencies:
  pre:
    - pip3 install --upgrade pip

  override:
    - pip3 install -r requirements.txt

test:
  override:
    - coverage run demo/manage.py behave
  post:
    - codecov
